applications:
- disk_quota: 1024M
  name: integri_nodejs
  command: node app.js
  path: .
  instances: 1
  memory: 1G
  env:
    HOSTALIASES: value
    callbackURL: value
    facebookCallbackURL: value
    facebookClientID: value
    facebookClientSecret: value
    global_secret: value
    hash_algorithm: value
    token_expiration: value
    twitterConsumerKey: value
    twitterConsumerSecret: value
    workspace_id: value
    youtubeAPIKey: value